<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urbit Visor Notes Everywhere</title>
  </head>
  <body>
    <div id="background">
      <div id="popup">
        <textarea id="textarea"></textarea>
        <button id="button">Save in Mars</button>
        <button id="create-button">Create Channel</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
  <style>
    * {
      box-sizing: border-box;
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgb(0, 0, 0, 0.8);
      z-index: 2147483645;
      display: none;
    }
    #welcome {
      position: fixed;
      background-color: white;
      color: black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2147483646;
      width: 400px;
      height: 300px;
      display: none;
    }
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2147483646;
      width: 400px;
      height: 300px;
    }
    textarea {
      outline: none;
      background-color: white;
      border: 1px solid black;
      resize: none;
      width: 100%;
      height: 80%;
      display: block;
      padding: 1rem;
    }
    button {
        background-color: white;
        border: 1px solid black;
        height: 2.4rem;
        width: 11rem;
        display: block;
        margin: 1.2rem auto;
        padding: 0.3rem;
        border-radius: 4%;
        cursor: pointer;
    }
    #create-button {
      display: none;
    }
  </style>
</html>
